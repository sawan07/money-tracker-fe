<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Money Tracker</title>
    <link rel="stylesheet" href="assets/style.css?v=2">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <!-- Add near top of body -->
    <div id="lockOverlay" style="display:none">
        <div id="lockBox">
            <h2>Unlock Money Tracker</h2>
            <p>Use Face ID / Touch ID to unlock</p>
            <button id="registerBtn">Enable Biometric Unlock</button>
            <button id="unlockBtn">Unlock</button>
        </div>
    </div>

    <div id="progressBar"></div>

    <h1>Money Tracker</h1>

    <div id="balanceContainer">
        Remaining: <span id="remainingBalance">Â£0.00</span>
        <button id="refreshBalanceBtn" class="refresh-btn">ðŸ”„</button>
    </div>


    <!-- Month Selector -->
    <label>Select Month:
        <select id="monthSelect"></select>
    </label>

    <!-- Expense Form -->
    <h2>Add Expense</h2>
    <form id="expenseForm">
        <label>Date: <input type="date" name="date" required></label>
        <label>Category:
            <select name="category" required>
                <option>Grocery</option>
                <option>Takeaway</option>
                <option>BDT_transfer</option>
                <option>Transport</option>
                <option>Shopping</option>
                <option>Saving</option>
                <option>projucti/prologic</option>
                <option>Medical</option>
                <option>Loan Paid</option>
                <option>Flight</option>
                <option>Paypal</option>
                <option>Entertainment</option>
            </select>
        </label>
        <label>Amount: <input type="number" step="0.01" name="amount" required></label>
        <label>Notes: <textarea name="notes"></textarea></label>
        <button type="submit">Add Expense</button>
        <div class="message"></div>
    </form>

    <!-- Earning Form -->
    <h2>Add Earning</h2>
    <form id="earningForm">
        <label>Date: <input type="date" name="date" required></label>
        <label>Source:
            <select name="source" required>
                <option>V1</option>
                <option>Nayma</option>
                <option>Prologic</option>
                <option>Projucti</option>
                <option>Loan taken</option>
                <option>Loan returned</option>
                <option>Other</option>
            </select>
        </label>
        <label>Amount: <input type="number" step="0.01" name="amount" required></label>
        <label>Notes: <textarea name="notes"></textarea></label>
        <button type="submit">Add Earning</button>
        <div class="message"></div>
    </form>

    <!-- Scripts -->
    <script src="js/app.js"></script>
    <script src="js/expense.js"></script>
    <script src="js/earning.js"></script>
    <script src="js/biometric.js"></script> <!-- ðŸ‘ˆ must be included -->
</body>

</html>
